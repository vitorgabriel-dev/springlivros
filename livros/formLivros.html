<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Form Livros</title>
</head>
<body>
	<h2>
		Cadastro de Livros
	</h2>
	<form method="post">
		Titulo: <input type="text" value="" name="titulo"/> <br> <br>
		Autor: <input type="text" value="" name="autor"/> <br> <br>
		Editora: <input type="text" value="" name="editora"/> <br> <br>
		Ano de publicação: <input type="text" value="" name="ano"/> <br> <br>
		ISBN: <input type="text" value="" name="isbn"/> <br> <br>
		<button  type="submit">Salvar</button>
	
	</form>
</body>
</html>
